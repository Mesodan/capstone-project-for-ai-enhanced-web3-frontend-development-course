<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Minter dApp</title>
    <style>
        body {
            background-color: #ffe5b4; /* Customize the hex code for your desired peach shade */
        }
    </style>
</head>

<body>

    <header>
        <div style="text-align: center;">
            <h1>Welcome to our Token Minter dApp</h1>
            <nav>
                <ul style="display: inline-block;">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#mint">Mint Tokens</a></li>
                    </ul>
            </nav>
        </div>
    </header>

    <main>

        <article id="home">
            <div style="text-align: center;">
                <h2>Introduction to Token Minting</h2>
                <p>This dApp allows users to mint their own tokens on the blockchain.</p>
            </div>
        </article>

        <section id="mint">
            <div style="text-align: center;">
                <h2>Mint Your Tokens</h2>
                <form action="#">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" placeholder="Enter your email">
                    <br>
                    <label for="token-amount">Token Amount:</label>
                    <input type="number" id="token-amount" placeholder="Enter token amount">
                    <br>
                    <button type="submit">Mint</button>
                </form>
            </div>
        </section>

        </main>

    <footer>
        <div style="text-align: center;">
            <p>Contact us at <a href="mailto:hello@dProgrammingUniversity.com">hello@dProgrammingUniversity.com</a></p>
        </div>
    </footer>

</body>

</html>
